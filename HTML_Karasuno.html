<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karasuno</title>
  <link rel="stylesheet" type="text/css" href="Css_Karasuno.css">
  <link rel="stylesheet" type="text/css" href="music_css.css">
  <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik+Spray+Paint&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
  <script src="JS_Karasuno.js" defer></script>
  <script src="music_js.js" defer></script>
</head>
<body>
  <div id="page-wrapper">
    <div id="banner">
      <img class="banner" src="banner.jpg">
    </div>
    <div id="left-panel">
      <h1 class="title">Karasuno players</h1>
      <img id="daichi" class="player" src="daichi-icon.png" onmouseover="mountImage('info-daichi.jpg', '')" onmouseout="unmountImage()">
      <img id="sugawara" class="player" src="sugawara-icon.png" onmouseover="mountImage('info-sugawara.jpg', '')" onmouseout="unmountImage()">
      <img id="asahi" class="player" src="asahi-icon.png" onmouseover="mountImage('info-asahi.jpg', '')" onmouseout="unmountImage()">
      <img id="ennoshita" class="player" src="ennoshita-icon.png" onmouseover="mountImage('info-ennoshita.jpg', '')" onmouseout="unmountImage()">
      <img id="noya" class="player" src="noya-icon.png" onmouseover="mountImage('info-noya.jpg', '')" onmouseout="unmountImage()">
      <img id="tanaka" class="player" src="tanaka-icon.png" onmouseover="mountImage('info-tanaka.jpg', '')" onmouseout="unmountImage()">
      <img id="hinata" class="player" src="hinata-icon.png" onmouseover="mountImage('info-hinata.jpg', '')" onmouseout="unmountImage()">
      <img id="kageyama" class="player" src="kageyama-icon.png" onmouseover="mountImage('info-kageyama.jpg', '')" onmouseout="unmountImage()">
      <img id="tsuki" class="player" src="tsuki-icon.png" onmouseover="mountImage('info-tsuki.jpg', '')" onmouseout="unmountImage()">
      <img id="tadashi" class="player" src="tadashi-icon.png" onmouseover="mountImage('info-tadashi.jpg', '')" onmouseout="unmountImage()">
    </div>
    <div id="content">
      <div id="parte1">parte 1</div>
      <div id="parte2">
        <img id="info-img" class="info">
      </div>
    </div>
    <div id="footer">
      <audio>
        <source src="Haikyuu background music.mp3"  type="audio/mp3">
      </audio> 
      <div class="audio-player">
        <div class="timeline">
          <div class="progress"></div>
        </div>
        <div class="controls">
          <div class="play-container">
            <div class="toggle-play play">
          </div>
          </div>
          <div class="time">
            <div class="current">0:00</div>
            <div class="divider">/</div>
            <div class="length"></div>
          </div>
          <div class="name">Haikyuu openings 1-5</div>
      <!--     credit for icon to https://saeedalipoor.github.io/icono/ -->
          <div class="volume-container">
            <div class="volume-button">
              <div class="volume icono-volumeMedium"></div>
            </div>
            <div class="volume-slider">
              <div class="volume-percentage"></div>
            </div>
          </div>
        </div>
      </div>
    
    </div>
  </div>

</body>
</html>
