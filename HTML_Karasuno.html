<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karasuno</title>
  <link rel="stylesheet" type="text/css" href="./styles/Css_Karasuno.css">
  <link rel="stylesheet" type="text/css" href="./styles/music_css.css">
  <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik+Spray+Paint&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
  <script src="./scripts/JS_Karasuno.js" defer></script>
  <script src="./scripts/music_js.js" defer></script>
</head>
<body>
  <div id="page-wrapper">
    <div id="banner">
      <img class="banner" src="./assets/banner.jpg">
    </div>
    <div id="left-panel">
      <h1 class="title">Karasuno players</h1>
      <img id="daichi" class="player" src="./assets/daichi-icon.png" onmouseover="mountImage('./assets/info-daichi.jpg', '', 'parte2')" onmouseout="unmountImage()">
      <img id="sugawara" class="player" src="./assets/sugawara-icon.png" onmouseover="mountImage('./assets/info-sugawara.jpg', '', 'parte2')" onmouseout="unmountImage()">
      <img id="asahi" class="player" src="./assets/asahi-icon.png" onmouseover="mountImage('./assets/info-asahi.jpg', '', 'parte2')" onmouseout="unmountImage()">
      <img id="ennoshita" class="player" src="./assets/ennoshita-icon.png" onmouseover="mountImage('./assets/info-ennoshita.jpg', '', 'parte2')" onmouseout="unmountImage()">
      <img id="noya" class="player" src="./assets/noya-icon.png" onmouseover="mountImage('./assets/info-noya.jpg', '', 'parte2')" onmouseout="unmountImage()">
      <img id="tanaka" class="player" src="./assets/tanaka-icon.png" onmouseover="mountImage('./assets/info-tanaka.jpg', '', 'parte2')" onmouseout="unmountImage()">
      <img id="hinata" class="player" src="./assets/hinata-icon.png" onmouseover="mountImage('./assets/info-hinata.jpg', '', 'parte2'); mountImage('./assets/hinata.png', '', 'full-body')" onmouseout="unmountImage()">
      <img id="kageyama" class="player" src="./assets/kageyama-icon.png" onmouseover="mountImage('./assets/info-kageyama.jpg', '', 'parte2')" onmouseout="unmountImage()">
      <img id="tsuki" class="player" src="./assets/tsuki-icon.png" onmouseover="mountImage('./assets/info-tsuki.jpg', '', 'parte2')" onmouseout="unmountImage()">
      <img id="tadashi" class="player" src="./assets/tadashi-icon.png" onmouseover="mountImage('./assets/info-tadashi.jpg', '', 'parte2')" onmouseout="unmountImage()">
    </div>
    <div id="content">
      <div id="parte1">
        <div id="full-body">
          <img id="full-character" class="body-character class class class">
        </div>
        <div id="grafica">Grafica</div>
      </div>
      <div id="parte2">
      </div>
    </div>
    <div id="footer">
      <audio>
        <source src="./assets/Haikyuu_background_music.mp3"  type="audio/mp3">
      </audio> 
      <div class="audio-player">
        <div class="timeline">
          <div class="progress"></div>
        </div>
        <div class="controls">
          <div class="play-container">
            <div class="toggle-play play">
          </div>
          </div>
          <div class="time">
            <div class="current">0:00</div>
            <div class="divider">/</div>
            <div class="length"></div>
          </div>
          <div class="name">Haikyuu openings 1-5</div>
      <!--     credit for icon to https://saeedalipoor.github.io/icono/ -->
          <div class="volume-container">
            <div class="volume-button">
              <div class="volume icono-volumeMedium"></div>
            </div>
            <div class="volume-slider">
              <div class="volume-percentage"></div>
            </div>
          </div>
        </div>
      </div>
    
    </div>
  </div>

</body>
</html>
