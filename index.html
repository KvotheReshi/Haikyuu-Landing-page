<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karasuno</title>
  <link rel="stylesheet" type="text/css" href="./styles/Css_Karasuno.css">
  <link rel="stylesheet" type="text/css" href="./styles/music_css.css">
  <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik+Spray+Paint&family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
  <script src="./scripts/JS_Karasuno.js" defer></script>
  <script src="./scripts/music_js.js" defer></script>
  <script src="./scripts/charjs.js" defer></script>
  <script src="./scripts/characters.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.0/dist/chart.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0" defer></script>
  <script src="./scripts/mountChartjs.js" defer></script>


</head>
<body>
  <div id="page-wrapper">
    <div id="left-panel">
      <h1 class="title">Karasuno players</h1>
      <img id="daichi" class="player" src="./assets/daichi-icon.png" onmouseover="mountContent('./assets/info-daichi.jpg', 'parte2', './assets/daichi.png', 'full-body');">
      <img id="sugawara" class="player" src="./assets/sugawara-icon.png" onmouseover="mountContent('./assets/info-sugawara.jpg', 'parte2', './assets/sugawara.png', 'full-body');" onmouseout="unmountContent()">
      <img id="asahi" class="player" src="./assets/asahi-icon.png" onmouseover="mountContent('./assets/info-asahi.jpg', 'parte2', './assets/asahi.png', 'full-body');" onmouseout="unmountContent()">
      <img id="ennoshita" class="player" src="./assets/ennoshita-icon.png" onmouseover="mountContent('./assets/info-ennoshita.jpg', 'parte2', './assets/ennoshita.png', 'full-body');" onmouseout="unmountContent()">
      <img id="noya" class="player" src="./assets/noya-icon.png" onmouseover="mountContent('./assets/info-noya.jpg', 'parte2', './assets/noya.png', 'full-body');" onmouseout="unmountContent()">
      <img id="tanaka" class="player" src="./assets/tanaka-icon.png" onmouseover="mountContent('./assets/info-tanaka.jpg', 'parte2', './assets/tanaka.png', 'full-body');" onmouseout="unmountContent()">
      <img id="hinata" class="player" src="./assets/hinata-icon.png" onmouseover="mountContent('./assets/info-hinata.jpg', 'parte2', './assets/hinata.png', 'full-body');" onmouseout="unmountContent()">
      <img id="kageyama" class="player" src="./assets/kageyama-icon.png" onmouseover="mountContent('./assets/info-kageyama.jpg', 'parte2', './assets/kageyama.png', 'full-body');" onmouseout="unmountContent()">
      <img id="tsuki" class="player" src="./assets/tsuki-icon.png" onmouseover="mountContent('./assets/info-tsuki.jpg', 'parte2', './assets/tsuki.png', 'full-body');" onmouseout="unmountContent()">
      <img id="tadashi" class="player" src="./assets/tadashi-icon.png" onmouseover="mountContent('./assets/info-tadashi.jpg', 'parte2', './assets/tadashi.png', 'full-body');" onmouseout="unmountContent()">
    </div>
      <div id="banner">
        <img class="banner" src="./assets/banner.jpg">
      </div>
      <div id="content" style="background-image: url(./assets/fondo.jpg);">
        <div id="parte1"> 
          <div id="full-body">
        </div>
        <div id="grafica">
          <canvas id="myChart"></canvas>
        </div>
        </div>
      <div id="parte2">
        </div>
      </div>
      <div id="footer">
        <audio>
          <source src="./assets/Haikyuu_background_music.mp3"  type="audio/mp3">
        </audio> 
        <div class="audio-player">
          <div class="timeline">
            <div class="progress"></div>
          </div>
          <div class="controls">
            <div class="play-container">
              <div class="toggle-play play">
            </div>
            </div>
            <div class="time">
              <div class="current">0:00</div>
              <div class="divider">/</div>
              <div class="length"></div>
            </div>
            <div class="name">Haikyuu openings 1-5</div>
            <div class="volume-container">
              <div class="volume-button">
                <div class="volume icono-volumeMedium"></div>
              </div>
              <div class="volume-slider">
                <div class="volume-percentage"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

</body>
</html>
